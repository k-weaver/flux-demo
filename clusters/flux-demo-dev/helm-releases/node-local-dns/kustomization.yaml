# clusters/flux-demo-dev/external-dns.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: node-local-dns
namespace: kube-system
resources:
  - ../../../../common/helm-release/node-local-dns

configMapGenerator:
  - name: node-local-dns-values
    namespace: kube-system
    files:
      - values.yaml
    options:
      disableNameSuffixHash: true

patches:
  - target:
      kind: HelmRelease
      name: node-local-dns
    path: patches.yaml
